spring.application.name=JorbandRepertoire

## POSTGRESQL Database Connections
spring.datasource.url=jdbc:postgresql://${DATABASE_URL}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
#spring.jpa.hibernate.ddl-auto=create-drop

## AWS Credentials
spring.cloud.aws.sqs-name=${AWS_SECRET_SQS_NAME}
spring.cloud.aws.static.region=${AWS_REGION}
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}

